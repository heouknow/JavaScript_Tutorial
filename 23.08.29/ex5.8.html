<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="23.08.29 ex5.8" content="width=device-width, initial-scale=1.0">
        <title>23.08.29 ex5.8</title>
        <script>
            var color = ["white","yellow","aqua","purple"];
            var i = 0;
            function changeColor(){
              i++;
              if(i >= color.length){
                  i=0;
              }
              var bodytag =document.getElementById("theBody");
              
              bodytag.style.backgroundColor = color[i];
              
              //bodytag.style.backgroundColor = color[i%color.length];
              console.log(bodytag);
            }
            
          </script>
    </head>
    
    <body id = "theBody">
        <button onclick = "changeColor();">배경색 바꾸기</button> 
    </body>
</html>
