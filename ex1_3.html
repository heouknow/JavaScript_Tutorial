<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title hello ="abcd">세번째 HTML 파일</title>
    </head>
    <body>
        <script>
            var s = "100"; // String 자료형
            console.log(s);
            var s = 100; // Number 자료형
            console.log(s);
            var t = Number("500"); 
            console.log(t);
            var s = true; // Boolean 자료형
            console.log(s);
            var t = 10 >= 100;
            console.log(t);
            var k = Boolean("Hello");
            console.log(k);
        </script>    
        
    </body>
</html>
