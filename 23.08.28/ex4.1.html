<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="23.08.28 ex4.1" content="width=device-width, initial-scale=1.0">
        <title>23.08.28 ex4.1</title>
    </head>
    
    <body>
        <script>
            var tv = new Object();
            tv.color = "white";
            tv.price = 300000;
            tv.info = function(){
                document.write("tv 색상 : " + this.color,"<br>");
                document.write("tv 가격 : " + this.price,"<br>");
            }
            
            var car = {
            color : "black",
            price : 5000000,
            info : function(){
                document.write("car 색상 : " + this.color,"<br>");
                document.write("car 가격 : " + this.price,"<br>");
            }
        };
        console.log(tv);
        console.dir(tv);
        console.log(car);
        console.dir(car);

        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메서드 호출</h1>");
        car.info();
        </script>
    </body>
</html>
