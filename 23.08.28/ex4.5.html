    <body>
        <script>
          // p 101
          var arr_1 = ["사당","교대","방배","강남"];
          var arr_2 = ["신사","압구정","옥수"];
          console.log("---------arr_1--------");
          console.log(arr_1);
          console.log("---------arr_2--------");
          console.log(arr_2);

          console.log("arr_1.join");
          var result = arr_1.join("-");
          console.log(result);

          console.log("arr_1.concat");
          result = arr_1.concat(arr_2);
          console.log(result);
          console.log("arr_1.slice");
          result = arr_1.slice(1,3);
          console.log(result);
          console.log("arr_1.sort");
          arr_1.sort();
          console.log(arr_1);
          console.log("arr_2.reverse");
          arr_2.reverse();
          console.log(arr_2);
          console.log("---------------p 102------------------");
          // p 102
          var greenArr = ["교대","방배","강남"];
          var yellowArr = ["미금","정자","수서"];
          console.log("--------greenArr--------")
          console.log(greenArr);
          console.log("--------yellowArr--------")
          console.log(yellowArr);
          console.log("greenArr.slice");
          greenArr.slice(2,1,"서초","역삼");
          console.log(greenArr);
          var data1 = yellowArr.pop();
          var data2 = yellowArr.shift();
          console.log("yellowArr.push");
          yellowArr.push(data2);
          console.log(yellowArr);
          console.log("yellowArr.unshift");
          yellowArr.unshift(data1);
          console.log(yellowArr);
