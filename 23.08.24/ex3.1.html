<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="23.08.24 ex3_1" content="width=device-width, initial-scale=1.0">
        <title>23.08.24 ex3_1</title>
    </head>
    
    <body>
    
        <script>
            var a = 1;
            var b = 3;

            var result = a > b?"javascript":"hello";
            document.write(result);
            document.write("<br>");
            if(10<5 || 1>3){
                document.write("java");
            }
            document.write("<br>");
            document.write(10>5 && 1>0 +1);
            // false 연산자 우선순위로 인하여 0+1 먼저 연산되므로 1>1 은 false
            document.write("<br>");
            document.write((10>5 && 1>0) +1);
            // 2 연산자 우선순위로 인하여 ()먼저 연산되므로 2
            document.write("<br>");
            /*
            연산자 우선순위
            1. ()
            2. 단항 연산자
            3. 산술 연산자
            4. 비교 연산자
            5. 논리 연산자
            6. 대입 연산자 
            */
            
        </script>

    </body>

</html>
