            //for 문에서의 무한 반복문
            
            var cnt = 0;
              for(var i =0 ;i <10 ;i++ ){
                document.write(cnt +'<br>');
                if(cnt > 10)
                {
                  break; // 반복 멈춤
                }
                if(cnt == 5){
                  continue; // 다음 반복으로 이동 (건너띄기)
                  // continue를 만나면 위 코드로 이동 
                  // 아랫줄 코드인 document.write(cnt++ +'hello<br>'); 이기에
                  // 루프를 벗어나지 못한다
                  // 해결방법 : cnt ++ 을 위로 올린다
                }
                
                document.write(cnt++ +'hello<br>');
              }
              
            
            

              for(var i = 1; i<=10;i++){
                if(i%2==0)
                  continue;
                  
                    document.write(i,"<br>");
                
                
              }
