<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="23.08.24 ex3_2" content="width=device-width, initial-scale=1.0">
        <title>23.08.24 ex3_2</title>
    </head>
    
    <body>
    
        <script>
            var a = 10;
            var b = 3;
            var result = "";
            // 삼향연산자
            // 조건식 ? 참일경우 선택할 것 : 거짓일 경우 선택할 것
            var result2 = a>b ?"javascript2":"Hello2";
            
            if(a>b){ // if 문의 시작(필수 조건)
                result = "javascript";
            }
            else{   //if의 조건이 거짓일때(선택)
                result ="hello";
            }
            document.write("<br>"+result);
            document.write("<br>"+result2);
            // 주석 꿀팁 : ctrl + / : 선택한 부분 전체줄 주석처리

        </script>

    </body>

</html>
